<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Planets & Biomes</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: sans-serif;
            background: #111;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #planetCanvas {
            flex: 1 1 auto;
            background-color: #000;
            display: block;
            width: 1000px;
            height: 100vh;
        }

        #biomeList {
            width: 380px;
            height: 100vh;
            overflow-y: auto;
            background-color: #222;
            padding: 10px;
            box-sizing: border-box;
        }

        .biome {
            margin-bottom: 10px;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.2s, border 0.2s;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .biome img {
            width: 100%;
            border-radius: 5px;
            display: block;
            user-select: none;
        }

        .biome.selected {
            opacity: 1;
            border-color: #0ff;
        }
    </style>
</head>

<body>

    <canvas id="planetCanvas" width="2000"></canvas>
    <div id="biomeList"></div>

    <script>
        const canvas = document.getElementById("planetCanvas");
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;

        let allPlanets = [];
        let selectedBiome = null; // null means show all planets

        // Load biomes and setup biome list including default button
        fetch('biomes.json')
            .then(res => res.json())
            .then(biomes => {
                const biomeList = document.getElementById("biomeList");

                // Default button to show all planets
                const defaultBtn = document.createElement("div");
                defaultBtn.className = "biome selected";
                defaultBtn.dataset.name = "";
                const defaultImg = document.createElement("img");
                defaultImg.src = "images/default.jpg";
                defaultImg.alt = "All Biomes";
                defaultImg.title = "Show All Planets";
                defaultBtn.appendChild(defaultImg);
                biomeList.appendChild(defaultBtn);

                defaultBtn.addEventListener("click", () => {
                    selectedBiome = null;
                    updateSelection(defaultBtn);
                    drawPlanets();
                });

                // Create biome buttons
                biomes.forEach(biome => {
                    const div = document.createElement("div");
                    div.className = "biome";
                    div.dataset.name = biome.name;

                    const img = document.createElement("img");
                    img.src = biome.image;
                    img.alt = biome.name;
                    img.title = biome.name;

                    div.appendChild(img);
                    biomeList.appendChild(div);

                    div.addEventListener("click", () => {
                        selectedBiome = biome.name;
                        updateSelection(div);
                        drawPlanets();
                    });
                });

                function updateSelection(selectedDiv) {
                    document.querySelectorAll(".biome").forEach(el => {
                        el.classList.remove("selected");
                    });
                    selectedDiv.classList.add("selected");
                }
            });

        // Load planets
        fetch('planets.json')
            .then(res => res.json())
            .then(planets => {
                allPlanets = planets;
                drawPlanets();
            });

        const backgroundImg = new Image();
        backgroundImg.src = 'images/sectors_upscaled_dimmed.png';

        backgroundImg.onload = () => {
            drawPlanets();
        };

        let playablePlanetsSet = new Set();

        Promise.all([
            fetch('planets.json').then(res => res.json()),
            fetch('playable_planets.json').then(res => res.json())
        ]).then(([planets, playablePlanets]) => {
            console.log("Playable planets loaded:", playablePlanets);
            allPlanets = planets;
            console.log("AllPlanets", planets)
            // Assuming 'index' uniquely identifies planets
            playablePlanetsSet = new Set(playablePlanets.map(p => p.planet.index));
            console.log("Playable planet indexes:", Array.from(playablePlanetsSet));
            drawPlanets();
        });

        function drawPlanets() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            ctx.drawImage(backgroundImg, 0, 0, canvasWidth, canvasHeight);

            allPlanets
                .filter(planet => !selectedBiome || planet.biome.name === selectedBiome)
                .forEach(planet => {
                    const x = (planet.position.x + 1) / 2 * canvasWidth;
                    const y = (1 - (planet.position.y + 1) / 2) * canvasHeight;

                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, Math.PI * 2);

                    if (playablePlanetsSet.has(planet.index)) {
                        // Highlight playable planets by owner color
                        ctx.fillStyle = planet.currentOwner === "Humans" ? "cyan" : "red";
                    } else {
                        // Dim non-playable planets grey
                        ctx.fillStyle = "grey";
                    }

                    ctx.fill();

                    // Text white for all, maybe dim text for non-playable too
                    ctx.fillStyle = playablePlanetsSet.has(planet.index) ? "white" : "#777";
                    ctx.font = "12px Arial";
                    ctx.fillText(planet.name, x + 10, y + 4);
                });
        }


        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            drawPlanets();
        });
    </script>

</body>

</html>
